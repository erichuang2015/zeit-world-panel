<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ZEIT World DNS Panel</title>
    <link rel="shortcut icon" type="image/ico" href="https://cdn.jsdelivr.net/npm/skx@0.0.1">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/npm/skx@0.0.1/favicon/favicon-32x32.png">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suka.css@0.2.0">
</head>

<body class="sk-bg-gray">
    <div class="container sk-pt-8">
        <div class="text-center">
            <img src="https://assets.zeit.co/image/upload/front/assets/design/zeit-black-full-logo.svg">
            <h1 class="h4 sk-text-uppercase sk-text-normal sk-pt-4">Zeit World DNS Panel</h1>
            <p>Sign in with your zeit username and secret token.</p>
        </div>
        <div class="card sk-center sk-ml-2 sk-mr-2" style="max-width: 400px">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Username</label>
                        <input name="username" type="text" class="form-control" id="login-username" placeholder="Default as Bearer" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Secret Token</label>
                        <input name="token" type="password" class="form-control" id="login-token" placeholder="Paste your token here" required>
                        <small class="form-text text-muted">You can generate or copy your zeit token <a class="sk-link text-primary"
                                href="https://zeit.co/account/tokens" target="_blank">here</a>.</small>
                    </div>
                </form>
                <button class="btn btn-block btn-primary" onclick="loginSubmit()">Submit</button>
            </div>
        </div>
        <div class="card sk-center sk-ml-2 sk-mr-2 sk-mt-4" style="max-width: 400px; background: transparent">
            <div class="card-body">
                <p class="sk-mb-0 sk-text-error">Your username and your secret token will be only stored in your browser locally! We will not collect any personal infomation!</p>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="msg" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="msg-title"></h5>
                </div>
                <div class="modal-body" id="msg-body"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
